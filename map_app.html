<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    
    <script type="text/javascript" src="create_Address.js"></script>
    
    <!-- Google Maps APIを読み込む -->
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXLWFOohHpx7da6uO-PaGlA8XuzaPEan0&sensor=true&libraries=places">
    </script>
  </head>

  <!-- ページが読み込まれたらinitialize()関数を実行 -->
  <body onload="initialize()">
  
    <div id="area_name" style="width:100%; height:10%;"></div>
    <!-- 地図を表示させる要素。widthとheightを必ず指定する。 -->
    <div id="map_canvas" style="width:100%; height:50%;"></div>
    <!--div id="space" style="width:2%; height:60%; float:left;"></div-->
    <!--div id="map_search1" style="width:38%; height:60%; float:left;"-->
    <div id="space" style="width:50%; height:5%;">
      <form>
        <input type="radio" name="検索" value="選択検索" onclick="set_form(1)" checked>選択検索
        <input type="radio" name="検索" value="詳細検索" onclick="set_form(2)" >詳細検索<br>
      </form>
    </div>
    <div id="map_search1" style="width:50%; height:39%;float:left;">
      <form id="f1" style="display:none;">
        <br>
        目的地:　<input type="text" value="" id="end_address">　へ<br><br>
        経由地:　<input type="text" value="" id="via_address">　　<br>
        <label id="text1">(経由地は空白でもOK!)</label>
        <br>
        <input type="button" value="検索" onclick="search_route()">
      </form>
    </div>
    <div id="route" style="width:50%; height:40%; overflow: scroll; float:right; background:#f8f8f8;"></div>
    
    <script>
      function set_form(radio_num){
        if (radio_num==2){
          document.getElementById("f1").style.display = "block";
        } else {
          document.getElementById("f1").style.display = "none";
        }
      }
    </script>
  </body>


</html>
